<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
    
  }

  function calculandoIMC(peso, altura) {
    return peso / (altura * altura);
  }

  var nome = prompt("Informe seu nome");
  var informAltura = prompt(nome + " Informe sua altura");
  var informePeso = prompt(nome + " Informe o seu peso");

  var imc = calculandoIMC(informePeso, informAltura);

  mostra(nome + ", o seu imc é " + Math.round(imc))

  if (imc < 18.5) {
    mostra("Você está abaixo do recomendado");
  }
  if (imc > 35) {
    mostra("Você está acima do recomendado");
  }

  if (imc >= 18.5) {
    if (imc <= 35) {
      mostra("Você está dentro do recomendado");
    }
  }
</script>
